<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
        <!-- my CSS -->
        <link href="./assets/style.css" rel="stylesheet">
        
        <title>OpenWeatherMap Dashboard</title>
    </head>
    <body>
 
        <span>
            <h1>Weather Dashboard</h1>
        </span>

        <!-- search field and history -->
        <div class="container-fluid search-field">
            <div class="row">
              <aside class="col-sm">
                <!-- the search field -->
                <label for="form-inline">Search for a City:</label><br>
                <input class="form-inline" id="search" type="text">
                <!-- the search button -->
                <button type="button" class="btn btn-primary" id="searchbutton">
                    <i class="fas fa-search"></i>
                </button>
            </div> 
                <!-- search history list -->
                <ul class="list-group historylist"></ul>
              </aside>
                

        <!-- current weather and five-day forecast -->
            <div class="col-lg-9 weather">
                <!-- today's forecast -->
                <div class="col-3 currentday">
                </div>
                <!-- five day forecast -->
                <div class="col-3 fiveday">
                </div>
            </div>
        </div>
        

        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="./assets/script.js"></script>
    </body>
</html>
